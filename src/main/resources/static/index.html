<!doctype html>
<html>
<head>
    <title>BIRT demo</title>

    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">

    <style>
        .selected {
            background-color: lightgreen;
        }
        .table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
            background-color: lightgreen;
        }
    </style>

</head>

<body ng-app="birt-app">

    <div ng-controller="reportCtrl" class="container">
        <div class="row">
            <div class="col-md-4">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-4">Report Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="report in reports" ng-click="setSelected(report)" ng-class="{selected: report.id === selectedReport.id}">
                            <td class="col-md-4">{{report.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-8">
                <button ng-show="selectedReport" ng-click="downloadReport()" class="btn btn-primary"> Descarca raport</button>
            </div>
        </div>

        <object ng-show="content" data="{{content}}" type="application/pdf" style="width: 100%; height: 400px;"></object>
    </div>

    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- Ng application -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controller/report-controller.js"></script>

    <!-- Service -->
    <script src="js/service/report-service.js"></script>
</body>
</html>
